    <button id="nextBtn" style="position: absolute; top: 50%; right: 5px; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; z-index: 1;">&#9654;</button>

<script>
    const carouselImages = document.getElementById('carouselImages');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    // Atualiza a posi√ß√£o do carrossel
    function updateCarousel() {
        const imageWidth = carouselImages.children[0].clientWidth;
        carouselImages.style.transform = `translateX(${-currentIndex * imageWidth}px)`;
    }

    // Bot√£o anterior
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselImages.children.length - 1;
        updateCarousel();
    });

    // Bot√£o pr√≥ximo
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex < carouselImages.children.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    });

    // Rota√ß√£o autom√°tica
    function autoRotate() {
        currentIndex = (currentIndex < carouselImages.children.length - 1) ? currentIndex + 1 : 0;
        updateCarousel();
    }

    // Define um intervalo de 3 segundos para rota√ß√£o autom√°tica
    const autoRotateInterval = setInterval(autoRotate, 3000);

    // Ajusta a posi√ß√£o quando a janela √© redimensionada
    window.addEventListener('resize', updateCarousel);

    // Pausar rota√ß√£o autom√°tica ao interagir
    [prevBtn, nextBtn].forEach(button => {
        button.addEventListener('mouseover', () => clearInterval(autoRotateInterval));
        button.addEventListener('mouseout', () => setInterval(autoRotate, 3000));
    });

        <source src="https://github.com/PUMPMILTON/OFFICE/raw/refs/heads/main/videoplayback%20(1).m4a" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <button class="audio-player" id="audioControlBtn">
        <i id="audioIcon" class="fas fa-volume-mute"></i>
    </button>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioControlBtn = document.getElementById('audioControlBtn');
        const audioIcon = document.getElementById('audioIcon');

        // Garantir que o √°udio comece apenas ap√≥s um clique
        let isAudioPlaying = false;

        audioControlBtn.addEventListener('click', () => {
            if (!isAudioPlaying) {
                // Come√ßar a tocar o √°udio, se n√£o estiver tocando
                audioPlayer.play();
                isAudioPlaying = true;
            }
            
            // Alternar entre som e mudo
            if (audioPlayer.muted) {
                audioPlayer.muted = false;
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
            } else {
                audioPlayer.muted = true;
                audioIcon.classList.remove('fa-volume-up');
                audioIcon.classList.add('fa-volume-mute');
            }
        });
    </script>
